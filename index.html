<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Soul Dragger Site</title>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
/* ===================== General ===================== */
body {
  margin: 0;
  font-family: 'Orbitron', Arial, sans-serif;
  background: #0a0a0a;
  color: #fff;
  overflow-x: hidden;
}

/* ===================== Particles ===================== */
#particles-js {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* ===================== Navigation ===================== */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.85);
  padding: 1rem;
  z-index: 1000;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin: 0;
  padding: 0;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  color: #ff0000;
}

/* ===================== Header ===================== */
header {
  padding-top: 5rem;
  text-align: center;
}

header h1 {
  font-size: 3rem;
  color: #ff0000;
  text-shadow: 0 0 20px #ff0000;
}

/* ===================== Hero ===================== */
.hero {
  position: relative;
  text-align: center;
  padding: 4rem 2rem;
  background-image: url('https://pbs.twimg.com/profile_banners/37470070/1698107747/1080x360');
  background-size: cover;
  background-position: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

.hero * {
  position: relative;
  z-index: 1;
}

.twitch-link {
  display: inline-block;
  margin-top: 1rem;
  padding: 1rem 2rem;
  background: #9146FF;
  color: #fff;
  font-weight: bold;
  border-radius: 50px;
  text-decoration: none;
  transition: transform 0.3s, box-shadow 0.3s;
}

.twitch-link:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #9146FF;
}

/* ===================== Footer ===================== */
footer {
  background: #111;
  padding: 2rem;
  text-align: center;
  color: #aaa;
}

.social-links {
  margin: 1rem 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
}

.social-links a {
  color: #1e90ff;
  font-weight: bold;
  text-decoration: none;
}

.social-links a:hover {
  color: #ff0000;
  text-shadow: 0 0 10px #ff0000;
}

/* ===================== Responsive ===================== */
@media (max-width: 768px) {
  header h1 { font-size: 2rem; }
  nav ul { flex-wrap: wrap; gap: 1rem; }
  .hero { padding: 3rem 1rem; }
  .twitch-link { font-size: 0.9rem; padding: 0.8rem 1.5rem; }
}
</style>
</head>
<body>

<!-- Particles -->
<div id="particles-js"></div>

<!-- Navigation -->
<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#watch">Watch</a></li>
    <li><a href="#footer">Footer</a></li>
  </ul>
</nav>

<!-- Header -->
<header id="home">
  <h1>The Soul Dragger</h1>
</header>

<!-- Hero -->
<section class="hero">
  <p>Streamer & Content Creator</p>
  <a class="twitch-link" href="https://www.twitch.tv/thesouldragger" target="_blank">Watch on Twitch</a>
</section>

<!-- Footer -->
<footer id="footer">
  <p>Follow Soul Dragger:</p>
  <div class="social-links">
    <a href="https://www.youtube.com/c/TheSoulDragger" target="_blank">YouTube</a>
    <a href="https://www.twitch.tv/thesouldragger" target="_blank">Twitch</a>
    <a href="https://www.instagram.com/thesouldragger1" target="_blank">Instagram</a>
    <a href="https://discord.gg/mrSanmn" target="_blank">Discord</a>
    <a href="https://twitter.com/Bawaqar_Haider" target="_blank">Twitter</a>
  </div>
  <p>Â© 2026 The Soul Dragger Site</p>
</footer>

<!-- ===================== Scripts ===================== -->
<script>
/* PARTICLES */
particlesJS("particles-js", {
  particles: {
    number: { value: 50 },
    color: { value: "#ff0000" },
    size: { value: 3 },
    move: { speed: 1 }
  }
});
</script>

</body>
</html>
