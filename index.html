<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Soul Dragger Site</title>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
/* ===================== General ===================== */
body {
  margin: 0;
  font-family: 'Orbitron', Arial, sans-serif;
  background: #0a0a0a;
  color: #fff;
  overflow-x: hidden;
}

/* ===================== Particles ===================== */
#particles-js {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* ===================== Header ===================== */
header {
  padding-top: 5rem;
  text-align: center;
}

header h1 {
  font-size: 3rem;
  color: #ff0000;
  text-shadow:
    0 0 5px #ff0000,
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 40px #ff0000,
    0 0 80px #ff0000;
  animation: neonPulse 1.0s ease-in-out infinite alternate;
}

@keyframes neonPulse {
  0% { text-shadow: 0 0 15px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 80px #ff0000; }
  50% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 60px #ff0000, 0 0 100px #ff0000; }
  100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 80px #ff0000; }
}

/* ===================== Hero ===================== */
.hero {
  position: relative;
  text-align: center;
  padding: 6rem 2rem 4rem;
  background-image: url('https://pbs.twimg.com/profile_banners/37470070/1698107747/1080x360');
  background-size: cover;
  background-position: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

.hero * {
  position: relative;
  z-index: 1;
}

/* ===================== Live Badge ===================== */
.live-badge {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.4rem 1rem;
  border-radius: 20px;
  font-weight: bold;
  animation: badgePulse 1.5s ease-in-out infinite alternate;
}

@keyframes badgePulse {
  0% { box-shadow: 0 0 5px gray; }
  50% { box-shadow: 0 0 20px red; }
  100% { box-shadow: 0 0 5px gray; }
}

/* ===================== Twitch Link ===================== */
.twitch-link a {
  display: inline-block;
  margin-top: 2rem;
  padding: 1rem 2.5rem;
  border-radius: 50px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  background: #9146FF;
  box-shadow: 0 0 20px rgba(145,70,255,0.8);
  transition: transform 0.3s, box-shadow 0.3s;
}

.twitch-link a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px currentColor;
}

/* ===================== Footer ===================== */
footer {
  background: #111;
  padding: 2rem;
  text-align: center;
  color: #aaa;
}

.social-links {
  margin: 1rem 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
}

.social-links a {
  color: #1e90ff;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.1rem;
  transition: 0.3s;
}

.social-links a:hover {
  color: #ff0000;
  text-shadow: 0 0 10px #ff0000;
}

/* ===================== Responsive ===================== */
@media (max-width: 768px) {
  header h1 { font-size: 2rem; }
  .twitch-link a { font-size: 0.9rem; padding: 0.8rem 2rem; }
  .social-links a { font-size: 0.9rem; }
}
</style>
</head>

<body>

<!-- Particles -->
<div id="particles-js"></div>

<!-- Header -->
<header>
  <h1>The Soul Dragger</h1>
</header>

<!-- Hero -->
<section class="hero">
  <p>Streamer & Content Creator</p>
  <div id="liveStatus" class="live-badge" style="background: gray;">âšª OFFLINE</div>
  <div class="twitch-link">
    <a href="https://www.twitch.tv/thesouldragger" target="_blank">Watch on Twitch</a>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="social-links">
    <a href="https://www.youtube.com/c/TheSoulDragger" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://www.instagram.com/thesouldragger1/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://www.facebook.com/TheSoulDragger/" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="https://www.tiktok.com/@thesouldragger?lang=en" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
    <a href="https://x.com/Bawaqar_Haider" target="_blank"><i class="fab fa-x-twitter"></i> X</a>
  </div>
  <p>Â© 2026 The Soul Dragger Site</p>
</footer>

<script>
/* ===================== PARTICLES ===================== */
particlesJS("particles-js", {
  particles: {
    number: { value: 50 },
    color: { value: "#ff0000" },
    size: { value: 3 },
    move: { speed: 1 }
  }
});

/* ===================== Twitch Live Status ===================== */
const username = "thesouldragger";
const badge = document.getElementById("liveStatus");

async function updateLiveStatus() {
  try {
    const response = await fetch(`https://decapi.me/twitch/uptime/${username}`);
    const text = await response.text();

    if (text.includes("offline")) {
      badge.textContent = "âšª OFFLINE";
      badge.style.background = "gray";
    } else {
      badge.textContent = "ðŸ”´ LIVE";
      badge.style.background = "red";
    }
  } catch (err) {
    console.error(err);
    badge.textContent = "âšª OFFLINE";
    badge.style.background = "gray";
  }
}

// Initial call
updateLiveStatus();
setInterval(updateLiveStatus, 30000); // update every 30s
</script>

</body>
</html>
