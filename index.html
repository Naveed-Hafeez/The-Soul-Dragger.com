<style>
/* ===================== General ===================== */
body {
  margin: 0;
  font-family: 'Orbitron', Arial, sans-serif;
  background: #0a0a0a;
  color: #fff;
  overflow-x: hidden;
}

/* ===================== Header ===================== */
header.top-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.75);
  padding: 1rem;
  text-align: center;
  z-index: 1000;
}

header.top-header h1 {
  font-size: 3rem;
  color: #ff0000;
  margin: 0;
  text-shadow:
    0 0 5px #ff0000,
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 40px #ff0000,
    0 0 80px #ff0000;
  animation: neonGlow 1.5s infinite alternate;
}

@keyframes neonGlow {
  from { text-shadow: 0 0 5px #ff0000, 0 0 20px #ff0000; }
  to   { text-shadow: 0 0 15px #ff0000, 0 0 60px #ff0000; }
}

/* ===================== Hero ===================== */
.hero {
  position: relative;
  text-align: center;
  padding: 9rem 2rem 4rem;
  background-image: url('https://pbs.twimg.com/profile_banners/37470070/1698107747/1080x360');
  background-size: cover;
  background-position: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.hero p {
  position: relative;
  z-index: 1;
  font-size: 1.3rem;
  text-shadow: 0 0 10px #ff0000;
}

/* ===================== Twitch Button ===================== */
.twitch-link {
  text-align: center;
  margin: 3rem 0;
}

.twitch-link a {
  display: inline-block;
  padding: 1rem 2.5rem;
  background: #9146FF;
  color: #fff;
  font-size: 1.2rem;
  font-weight: bold;
  border-radius: 50px;
  text-decoration: none;
  box-shadow: 0 0 20px rgba(145,70,255,0.8);
  transition: transform 0.3s, box-shadow 0.3s;
}

.twitch-link a:hover {
  transform: scale(1.08);
  box-shadow: 0 0 40px rgba(145,70,255,1);
}

/* ===================== Footer ===================== */
footer {
  text-align: center;
  background: #111;
  padding: 2rem;
  color: #aaa;
}

.social-links {
  margin: 1rem 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
}

.social-links a {
  color: #1e90ff;
  font-weight: bold;
  transition: 0.3s;
}

.social-links a:hover {
  color: #ff0000;
  text-shadow: 0 0 10px #ff0000;
}

/* ===================== Responsive ===================== */
@media (max-width: 768px) {
  header.top-header h1 { font-size: 2rem; }
  .hero { padding: 7rem 1rem 3rem; }
  .hero p { font-size: 1rem; }
}
</style>
</head>
